{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


{% block content %}
    {% for post in posts %}
    <div class="card bg-light text-dark mb-2 mt-4">
        <img class="rounded mt-2" src="{% static 'images/profile.png' %}" alt="Card image" width="75px">
        <small>نشر في: {{ post.post_date|date:"D d M Y"}}</small>
        <p>بواسطة: {{post.author}}</p>
        <div class="card-body">
            <h3><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
        </div>
      </div>
    {% endfor %}
{% endblock content %}
